<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="icon" href="/images/concentration/favicon.png" />
<link
	href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous" />
<link rel="stylesheet" media="screen" href="/css/concentration.css" />
<title>Concentration</title>
</head>
<body>
	<div th:replace="fragments::header" />
	<div class="card border-secondary">
		<div class="container-fluid">
			<div class="row">
				<div class="col card-header">
					<h1 class="display-4">Concentration</h1>
				</div>
			</div>
			<div class="row space">
				<div class="col-4">
				</div>
				<div class="col-4">
					<p class="border rounded">
						<span>Your score: </span>
						<span class="score">0</span>
					</p>			
					<p class="border rounded">
						<span class="stepNumber">Move number: </span>
						<span class="step">1</span>
					</p>
				</div>
				<div class="col-4">
				</div>		
			</div>
			<div class="row space1">
				<div class="col-3">
				</div>
				<div class="col-6" id="game">
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="tile">
						<div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
				<div class="col-3">
				</div>
			</div>
			<div class="row space">
				<div class="col-4">
				</div>
				<div class="col-4">
					<button type="submit" class="btn btn-outline-dark btn-block"
						id="button-restart">Restart</button>
				</div>
				<div class="col-4">
				</div>		
			</div>
			<div class="row space">
				<div class="col-4">
				</div>
				<div class="col-4">
					<h3>Scores</h3>
				</div>
				<div class="col-4">
				</div>
			</div>
			<div class="row bottom">
				<div class="col-4">
				</div>
				<div class="col-4 scoreTable">
					
				</div>
				<div class="col-4">
				</div>		
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- 	bootstrap -->
<!-- 	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" -->

<!-- 		crossorigin="anonymous"></script> -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>

	<!-- 		js -->
	<script src="/js/concentration.js"></script>
	<script src="/js/fragments.js"></script>
</body>
</html>
