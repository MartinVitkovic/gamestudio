<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<link rel="icon" href="/images/mines/favicon.png"/>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous"/>
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet"/>
<link rel="stylesheet" href="/css/stylesheet.css" />
</head>
<body>
<div th:replace = "fragments::header"></div>
	<div class="card border-secondary" > 
		<div class="container-fluid">
			<div class="row">
				<div class="col card-header">
					<h1 class="display-4">Minesweeper</h1>
				</div>
			</div>
			<div class="row space">
				<div class="col-4">
				</div>
				<div class="col-4">
					<button class="btn btn-outline-dark">
					<a href="/mines/new">New Game
					</a></button>				
					<button class="btn btn-outline-dark">
					<a href="/mines/mark">Change to 
						<span th:text='${@minesController.marking ? "Open" : "Mark"}' />
					</a></button>
				</div>
				<div class="col-4">
				</div>		
			</div>	
			<div class="row space">
				<div class="col-4">
				</div>
				<div class="col-4" th:text="${@minesController.gameState}"/>
				<div class="col-4">
				</div>		
			</div>	
			<div class="row space">
					<span class="mx-auto border border-secondary" th:utext="${@minesController.generateFieldHTML()}"/>		
			</div>	
			<div class="row space">
				<div class="col-4">
				</div>
				<div class="col-4">
					<h3>Scores</h3>
				</div>
				<div class="col-4">
				</div>
			</div>
			<div class="row">
				<div class="col-4">
				</div>
				<div class="col-4">
					<ol>
						<li th:each="score : ${scores}">
							<span th:text="${score.player} "/>
							<span th:text="${score.points} "/>
						</li>
					</ol>
				</div>
				<div class="col-4">
				</div>	
			</div>	
			<div class="row space">
				<div class="col-4">
				</div>
				<div class="col-4">
				<h3 class="bottom">Comments</h3>
				</div>
				<div class="col-4">
				</div>		
			</div>	
	
		</div>
	</div>
	<script src="/js/fragments.js"></script>
</body>
</html>
