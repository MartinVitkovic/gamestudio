<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

<body>
	<div th:replace = "fragments::header"/>
	<div class="card border-secondary" > 
		<div class="container-fluid">
			<div class="row">
				<div class="col card-header">
					<h1 class="display-4">Player</h1>
				</div>
			</div>
			<div class="row space">
				<div class="col-4">
				</div>
				<div class="col-4">
					<h2>Login</h2>
				</div>
				<div class="col-4">
				</div>
			</div>
			<div class="row">
				<div class="col-4">
				</div>
				<div class="col-4">
					<form action="/login" method="post">
						<div class="row">
							<div class="col-6 rightAlign">
								Name: 
							</div>
							<div class="col-6 leftAlign">
								<input type="text" name="name" th:value="${@playerController.loggedPlayer?.name}"/>
							</div>
						</div>
						<div class="row">
							<div class="col-6 rightAlign">
								Password: 
							</div>
							<div class="col-6 leftAlign">
								<input type="password" name="password"/>
							</div>
						</div>
						<div class="row">
							<div class="col-2">
							</div>
							<div class="col-8">
								<button class="btn btn-outline-dark bottom btn-block" type="submit" value="Login">Login</button>
							</div>
							<div class="col-2">
							</div>
						</div>
					</form>
				</div>
				<div class="col-4">
				</div>
			</div>
			<div class="row space">
				<div class="col-4">
				</div>
				<div class="col-4">
					<h2>Register</h2>
				</div>
				<div class="col-4">
				</div>
			</div>
			
			<div class="row">
				<div class="col-4">
				</div>
				<div class="col-4">
					<form action="/register" method="post">
						<div class="row">
							<div class="col-6 rightAlign">
								Name: 
							</div>
							<div class="col-6 leftAlign">
								<input type="text" name="name" />
							</div>
						</div>
						<div class="row">
							<div class="col-6 rightAlign">
								Password: 
							</div>
							<div class="col-6 leftAlign">
								<input type="password" name="password" />
							</div>
						</div>
						<div class="row">
							<div class="col-6 rightAlign">
								Verify password:  
							</div>
							<div class="col-6 leftAlign">
								<input type="password" name="verifiedPassword" />
							</div>
						</div>
						<div class="row">
							<div class="col-2">
							</div>
							<div class="col-8">
								<button class="btn btn-outline-dark bottom btn-block" type="submit" value="Register">Register</button>
							</div>
							<div class="col-2">
							</div>
						</div>
					</form>
				</div>
				<div class="col-4">
				</div>
			</div>

	</div>
	<script src="/js/fragments.js"></script>
</body>
</html>
